{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    <h2>Lista de Clientes</h2>
    <a href="{% url 'crear_cliente' %}" class="btn btn-success mb-3">Crear Cliente</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Domicilio</th>
                <th>Correo</th>
                <th>Tel√©fono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nombre_completo }}</td>
                <td>{{ cliente.domicilio }}</td>
                <td>{{ cliente.correo }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>
                    <a href="{% url 'actualizar_cliente' cliente.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_cliente' cliente.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
