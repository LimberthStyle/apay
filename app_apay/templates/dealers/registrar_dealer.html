{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Registrar Nuevo Dealer</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_dealers' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
