{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    <h2>Bienvenido al Panel de Control</h2>
    <p>Hola, {{ request.user.username }}. ¡Has iniciado sesión correctamente!</p>

    <!-- Enlaces a las secciones -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Gestionar Dealers</h5>
            <a href="{% url 'listar_dealers' %}" class="btn btn-primary">Ver Dealers</a>
            <a href="{% url 'registrar_dealer' %}" class="btn btn-success">Registrar Dealer</a>
        </div>
    </div>

    <!-- Botón para cerrar sesión -->
    <form action="{% url 'logout' %}" method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Cerrar sesión</button>
    </form>
</div>
{% endblock %}
